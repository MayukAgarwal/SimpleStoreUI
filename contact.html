<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Global -->
    <link rel="stylesheet" href="css/global.css">
    <!--Main css-->
    <link rel="stylesheet" href="css/contact.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <header class="width-100-percent">
        <div class="flex-row flex-space-between section-shadow header">
            <div>
                <img src="./img/logo.png" alt="logo" class="header-logo"/>
            </div>
            <div class="header-desktop-options desktop-only">
                <ul class="flex-row flex-end">
                    <li class="cursor-pointer">Home</li>
                    <li class="cursor-pointer"><a href="/contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="flex-row flex-end header-mobile-options mobile-only">
                <img src="" alt="home">
                <img src="" alt="contact">
            </div>
        </div>
    </header>

    <section class="width-100-percent contact-section ">
        <div class="contact-card section-shadow">
            <div class="contact-logo">
                <img src="" alt="">
            </div>
            <div class="contact-form">
                <form class="validate-form">
                    <div class="wrap-input1 validate-input" >
                        <input class="input1" type="text" name="name" placeholder="Name">
                        <span class="invalid-text none">Name is required</span>
                    </div>
                    <div class="wrap-input1 validate-input">
                        <input class="input1" type="text" name="email" placeholder="Email">
                        <span class="invalid-text none">Valid email is required</span>
                    </div>
                    <div class="wrap-input1 validate-input">
                        <input class="input1" type="text" name="phone" placeholder="Phone">
                        <span class="invalid-text none">Valid phone no. is required</span>
                    </div>
                    <div class="wrap-input1 validate-input">
                        <textarea class="input1" name="message" placeholder="Message"></textarea>
                        <span class="invalid-text none">Message is reqired</span>
                    </div>
                    <div class="width-100-percent flex-row flex-center">
                        <button class="contact1-form-btn flex-row flex-center">
                            <span>Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script>




</script>

</body>
</html>
